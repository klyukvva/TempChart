<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Climate Chart</title>
    <style>
        td {
            text-align: left;
        }
        table, th, td {
            border: 1px solid;
        }
        .Parent {
            display: flex;
            flex-direction: row;
        }
        .child1 {
			padding-top: 50px;
            width: 70%;
            height: 100vh;
        }
        .child2 {
			padding-top: 50px;
            width: 30%;
            height: 100vh;
        }
        canvas {
            width: 80% !important;
            height: 80% !important;
        }
    </style>
</head>
<body>

<div class="Parent">
    <div class="child1">
        <center>
            <canvas id="chart"></canvas>          
        </center>
    </div>
    <div class="child2">
        <center>
            <h4>Temperature</h4>
            <table id="my_data" cellpadding="5"></table>
        </center>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script>
    async function fetchData() {
        const response = await fetch('https://raw.githubusercontent.com/RFUNN/JSON_Data/main/climate.json');
        const data = await response.json();
        return data; 
    }

    async function setupData(cityId) {
        const data = await fetchData();
        const cityData = data.find(city => city.id === cityId); 
        const monthlyData = cityData.monthlyAvg;

        const tableHeader = `<tr><th>Month</th><th>High (째C)</th><th>Low (째C)</th></tr>`;
        let tableBody = '';
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        
        monthlyData.forEach((month, index) => {
            tableBody += `<tr>
                <td>${monthNames[index]}</td>
                <td>${month.high}</td>
                <td>${month.low}</td>
              
            </tr>`;
        });
        document.getElementById("my_data").innerHTML = tableHeader + tableBody;
			
        Chart.defaults.global.defaultFontStyle = 'bold';
        Chart.defaults.global.defaultFontFamily='"poppins",sans-serif';
        Chart.defaults.global.defaultFontColor="#000";
        Chart.defaults.global.defaultFontSize = 21;
		
        const highTemps = monthlyData.map(month => month.high);
        const lowTemps = monthlyData.map(month => month.low);

        new Chart(document.getElementById("chart"), {
            type: 'line',
            data: {
                labels: monthNames,
                datasets: [{
                    label: "High Temperatures (째C)",
                    backgroundColor: 'transparent',
                    borderColor: 'rgba(147, 90, 246, 1)',
                    borderWidth: 4,
                    data: highTemps
                },
			{
                    label: "Low Temperatures (째C)",
                    backgroundColor: 'transparent',
                    borderColor: 'rgba(15, 189, 154, 1)',
                    borderWidth: 4,
                    data: lowTemps
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                },
                title: {
                    display: true,
                    text: `Temperature : ${cityData.city}`
                }
            }
        });
       
    }
   
    setupData(11);
</script>

</body>
</html>
